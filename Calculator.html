<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>

<body>
    <div class="main_div">
        <h1>Calculator</h1>
    
            <div class="screen-div">
                <input type="text" class="output_screen" name="answer" id="output_screen">
                <input type="text" class="output_screen2" name="answer" id="output_screen2" value="0">
            </div>
    
        <p>
            <table>
                <tr>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button>C</button></td>
                    <td><button>%</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>/</button></td>
                    <td rowspan="2" ><button class="span-button">+</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>*</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>!</button></td>
                    <td rowspan="2" ><button class="span-button">=</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>00</button></td>
                    <td><button>.</button></td>
                    <td><button>^</button></td>
                </tr>
            </table>
        </p>
    </div>
    <hr class=" hr-width">
    
</body>
<script src="Calculator.js"></script>
</html>
